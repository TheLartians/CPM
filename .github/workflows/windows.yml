name: Windows

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: run tests
      run: |
        cmake -Htest -Bbuild/test
        cmake --build build/test --target test-verbose

    - name: build an example with cache
      shell: bash
      run: |
        CPM_SOURCE_CACHE="$(pwd)/cache" cmake -Hexamples/doctest -Bbuild/doctest
        cmake --build build/doctest
        rm -rf build/doctest
        CPM_SOURCE_CACHE="$(pwd)/cache" cmake -Hexamples/doctest -Bbuild/doctest
        cmake --build build/doctest
